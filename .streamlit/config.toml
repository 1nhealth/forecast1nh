# .streamlit/config.toml

# This command tells Streamlit to use this theme configuration.
[theme]

# Light theme base with custom brand colors
base = "light"
primaryColor = "#53CA97"         # Brand Green - used for graphs and primary elements
backgroundColor = "#f5f6f8"      # Light gray background for main page
secondaryBackgroundColor = "#f5f6f8"  # Light gray for input fields (changed from #FFFFFF)
textColor = "#1b2222"            # Brand Black for text
font = "sans serif"